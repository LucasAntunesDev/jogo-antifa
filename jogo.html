<!DOCTYPE html>
<html lang='pt-BR'>

<head>

                <li>

                <li>
                    <input type="radio" name="resposta" id="resposta-3" value="c" class="resposta">

                </li>
                <li>
                    <input type="radio" name="resposta" id="resposta-4" value="d" class="resposta">

            <button type="submit">Responder</button>
        </form>

    </main>

    <script src='script.js'></script>
